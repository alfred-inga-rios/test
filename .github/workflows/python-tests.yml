name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Set up env
      working-directory: python-app
      run: |
        pip install poetry
        poetry install --no-root
    - name: Run tests
      working-directory: python-app
      run: |
        make test
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: python-app/

  sonarqubeScan2:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Set up env
        working-directory: whale-app
        run: |
          pip install poetry
          poetry install --no-root
      - name: Run tests
        working-directory: whale-app
        run: |
          poetry run pytest -m "not (integration or slow)" --cov=src --cov-report=xml:coverage.xml --cov-branch
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: whale-app/
          args: >
            -Dsonar.organization=alfred-inga-rios
            -Dsonar.projectKey=alfred-inga-rios-whale-app
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=src/
            -Dsonar.tests=tests/
            -Dsonar.test.exclusions=tests/**
            -Dsonar.verbose=true